<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoodleGrid</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c2c2c, #0d0d0d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            width: 150px;
            height: 150px;
            background-image: url('assets/logo-rounded.png');
            background-size: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #ffffff;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1>DoodleGrid</h1>
    <h2>Coming Soon</h2>
    <br>
    <a href="https://github.com/WindowsDotExe/DoodleGrid" target="_blank">
        <img src="assets/github-mark-white.png" alt="GitHub" style="width: 32px; height: 32px; margin-top: 10px; filter: brightness(0) invert(1);">
    </a>
</body>
</html>
